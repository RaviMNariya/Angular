<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('formCtrl', function($scope) {
            $scope.master = [];
            $scope.Add = function() {
                $scope.master.push({
                    fname: $scope.fname,
                    midname: $scope.midname,
                    lname: $scope.lname,
                    mobileno: $scope.mobileno,
                    emailid: $scope.emailid,
                    bdate: $scope.bdate,
                    address: $scope.address,
                    city: $scope.city,
                    country: $scope.country
                });
            }
        });
    </script>

</head>

<body ng-app="myApp" ng-controller="formCtrl">
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <h3>Sample App</h3>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="section1">
        <div class="container">
            <form ng-submit="Add()">
                <div class="row">
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" ng-model="fname" />
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" ng-model="midname" />
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" ng-model="lname" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control" ng-model="mobileno" />
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="text" class="form-control" ng-model="emailid" />
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="text" class="form-control" ng-model="bdate" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" ng-model="address" />
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" ng-model="city" />
                        </div>
                    </div>
                    <div class=" col-lg-4 col-md-4 ">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" ng-model="country" />
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align:center;">
                    <input type="submit" class="btn btn-success myform" />
                </div>
            </form>
        </div>
    </section>

    <section class="section2">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile No.</th>
                            <th>Email Id</th>
                            <th>Birth Date</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in master">
                            <td>{{x.fname}} {{x.midname }} {{x.lname }}</td>
                            <td>{{x.mobileno}}</td>
                            <td>{{x.emailid}}</td>
                            <td>{{x.bdate}}</td>
                            <td>{{x.address}}</td>
                            <td>{{x.city}}</td>
                            <td>{{x.country}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

<script>
    $(document).ready(function() {
        $(".myform").click(function() {
            $(this).closest('form').find("input[type=text]").val("");
        });

    });
</script>

</html>
